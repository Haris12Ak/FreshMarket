<div class="container">
    <div class="navigation-bar">
        <app-navigation-bar *ngIf="!loading"></app-navigation-bar>
    </div>
    <div class="main-page">
        <div class="header">
            <app-header *ngIf="!loading"></app-header>
        </div>
        <div class="desktop">
            <ng-container *ngIf="loading; else content">
                <div class="spinner-container">
                    <mat-spinner></mat-spinner>
                </div>
            </ng-container>

            <ng-template #content>
                <router-outlet></router-outlet>
            </ng-template>
        </div>
    </div>
</div>
