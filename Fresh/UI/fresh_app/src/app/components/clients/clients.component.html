<div *ngIf="loading" class="spinner-container">
    <mat-spinner></mat-spinner>
</div>

<div *ngIf="!loading">
    <div class="navigation-bar-text-display">
        <p class="appearance">Clients</p>
    </div>
    <button mat-raised-button (click)="goToAddClient()"><mat-icon>add</mat-icon>Add Client</button>
    <div class="search">
        <mat-form-field class="no-subscript">
            <mat-label>First Name</mat-label>
            <input matInput [(ngModel)]="search.firstName">
        </mat-form-field>

        <mat-form-field class="no-subscript">
            <mat-label>Last Name</mat-label>
            <input matInput [(ngModel)]="search.lastName">
        </mat-form-field>

        <div class="buttons">
            <button mat-icon-button color="primary" matTooltip="Search" (click)="Search()"><mat-icon>search</mat-icon></button>
            <button mat-icon-button color="warn" matTooltip="Reset filter" (click)="ResetFilter()"><mat-icon>autorenew</mat-icon></button>
        </div>
    </div>
    <table mat-table [dataSource]="clients" class="mat-elevation-z8">
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let client"> {{client.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> Last Name </th>
            <td mat-cell *matCellDef="let client"> {{client.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Username </th>
            <td mat-cell *matCellDef="let client"> {{client.username}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let client"> {{client.email}} </td>
        </ng-container>

        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Phone </th>
            <td mat-cell *matCellDef="let client"> {{client.phone}} </td>
        </ng-container>

        <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef> CreatedAt </th>
            <td mat-cell *matCellDef="let client"> {{client.createdAt | date:'short'}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let client">
                <div class="actions-buttons">
                    <button mat-icon-button color="warn" matTooltip="Delete" (click)="deleteClient(client.id)">
                        <mat-icon>delete_forever</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div *ngIf="pagedResult">
        <mat-paginator [length]="pagedResult!.totalItems" [pageSize]="pagedResult!.pageSize"
            [pageIndex]="pagedResult.currentPage" [pageSizeOptions]="[5, 10, 25]" (page)="onPageChange($event)"
            aria-label="Select page">
        </mat-paginator>
    </div>
</div>
